<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Home</title>

  <body class="home__page-body">
    <header>
      <nav>
        <div class="home__nav">
          <div class="home__nav--left">
            <div class="logo">
              <img src="./images/landing__logo.PNG" alt="landing__logo.PNG" />
            </div>
            <div class="home__nav--left--list">
              <ul>
                <li><a href="#">Browser</a></li>

            </div>
          </div>
          <div class="home__nav--right">
            <input type="search" placeholder="search " />
            <i class="fa-solid fa-user"></i>
            <select name="" id="">
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
            </select>
          </div>
        </div>
      </nav>

    <main>
      <div class="container main-images">
        <div class="images__template">
          <div class="more">
            <p>Flow</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="grid3">
            <div class="flow__img">
              <img src="/images/a.PNG" alt="" />

            <div class="flow__img">
              <img src="/images/b.PNG" alt="" />
            </div>
            <div class="flow__img">
              <img src="/images/c.PNG" alt="" />
            </div>
          </div>
        </div>
        <div class="images__template">
          <div class="more">
            <p>Recetly Plated</p>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="grid6">
            <div class="flow__img--2">
              <img src="/images/Mask Group -7.png" alt="" />
              <h3>Queen</h3>
              <div class="like">
                <i class="fa-solid fa-heart"></i>
                <p>948.111</p>
              </div>
            </div>
            <div class="flow__img--2">
              <img src="/images/80s alternative rock.avif" alt="" />
              <h3>70s Rock Anthems Radio</h3>
            </div>
            <div class="flow__img--2">
              <img src="/images/80s ROCK.avif" alt="" />
              <h3>Progressive Rock</h3>
              <div class="like">
                <i class="fa-solid fa-heart"></i>
                <p>128.111</p>
              </div>
            </div>
            <div class="flow__img--2">
              <img src="/images/Image 591.png" alt="" />
              <h3>StartTalk Radio</h3>
              <div class="like">
                <i class="fa-solid fa-heart"></i>
                <p>948.111</p>
              </div>
            </div>
            <div class="flow__img--2">
              <img src="/images/asset-11.avif" alt="" />
              <h3>70s Rock Anthems Radio</h3>
              <div class="like">
                <i class="fa-solid fa-heart"></i>
                <p>948.111</p>
              </div>
            </div>
            <div class="flow__img--2">
              <img src="/images/Image 497.png" alt="" />
              <h3>The next Day</h3>
              <div class="like">
                <i class="fa-solid fa-heart"></i>
                <p>948.111</p>
              </div>
            </div>

      <div class="play">
