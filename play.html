<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body class="body__play">
    <div>
      <div class="play">
        <div class="play--left">
          <img src="/images/Album Cover-12.avif" alt="" />
          <div class="play--left--name">
            <p>Rebel Robel</p>
            <span>David Bowel</span>
          </div>
          <div class="play--left--icon">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="play--middle">
          <div class="play--middle--top">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-pause"></i>
            <i class="fa-solid fa-forward-fast"></i>
            <i class="fa-solid fa-line-height"></i>
          </div>
          <div class="play--middle--bottom">
            <span>2:05</span>
            <div class="play--middle--bottom--value"></div>
            <span>4:05</span>
          </div>
        </div>
        <div class="play--right">
          <i class="fa-solid fa-folder-music"></i>
          <i class="fa-solid fa-volume-high"></i>
          <div class="play--right--value"></div>
        </div>
      </div>
    </div>
  </body>
</html>
