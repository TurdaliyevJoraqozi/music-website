<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login In</title>
  </head>
  <body class="body__signUp">
    <header>
      <nav>
        <div class="home__nav podcast__nav">
          <div class="home__nav--left">
            <div class="logo">
              <img src="./images/landing__logo.PNG" alt="landing__logo.PNG" />
            </div>
          </div>
          <div class="home__nav--right">
         <ul>
           <li><a href="#">Download</a></li>
           <li><a href="#">Help</a></li>
           <li><a href="#">Login In</a></li>
           <li><a href="#">Sign Up</a></li>
         </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="signUp__main container">
      <section class="loginIn__card">
        <div class="signUp__close"><i class="fa-solid fa-xmark"></i></div>
        <h2>What will you listen to today?</h2>
        <div class="signUp__aplication">
          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Facebook</p>
          </div>
          <div class="google">
            <i class="fa-brands fa-google"></i>
            <p>Google</p>
          </div>
        </div>
        <div class="signUp__inputs">
          <input
            class="signUp__input"
            required
            type="email"
            placeholder="RandomExample@gamil.com"
            id="signUp__email"
          />
          <label class="signUp__label" for="signUp__email">Email asdress</label>
          <input
            class="signUp__input"
            required
            type="email"
            placeholder="........"
            id="signUp__password"
          />
          <label class="signUp__label" for="signUp__password">Password</label>
       
        <div class="signUp__select">
          <div>
          <div class="loginIn__check">
              <input type="checkbox" />
            <p>Remember me</p>
          </div>
          </div>
          <a class="signUp__btn" href="#">LOGIN IN</a>
        </div>

        <div class="signUp__button">
          <span>Forgot your password?</span>
          <p>Don`t have an account?</p>
          <button class="loginIn__btn" href="#">SIGN UP FOR MUSICBOX</button>

        </div>
      </section>
    </main>
  </body>
</html>
