<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SignUp</title>
  </head>
  <body class="body__signUp">
    <header>
      <nav>
        <div class="home__nav podcast__nav">
          <div class="home__nav--left">
            <div class="logo">
              <img src="./images/landing__logo.PNG" alt="landing__logo.PNG" />
            </div>
          </div>
          <div class="home__nav--right">
            <input type="search" placeholder="search " />
            <i class="fa-solid fa-user"></i>
            <select name="" id="">
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
              <option value=""><a href="#">John Doe</a></option>
            </select>
          </div>
        </div>
      </nav>
    </header>
    <main class="signUp__main container">
      <section class="signUp__card">
        <div class="signUp__close"><i class="fa-solid fa-xmark"></i></div>
        <h2>Read to sign up?</h2>
        <div class="signUp__aplication">
          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Facebook</p>
          </div>
          <div class="google">
            <i class="fa-brands fa-google"></i>
            <p>Google</p>
          </div>
        </div>
        <div class="signUp__inputs">
          <input
            class="signUp__input"
            required
            type="email"
            placeholder="RandomExample@gamil.com"
            id="signUp__email"
          />
          <label class="signUp__label" for="signUp__email">Email asdress</label>
          <input
            class="signUp__input"
            required
            type="email"
            placeholder="........"
            id="signUp__password"
          />
          <label class="signUp__label" for="signUp__password">Password</label>
          <input
            class="signUp__input"
            required
            type="email"
            placeholder="Username"
          />
        </div>
        <div class="signUp__select">
          <select id="">
            <option value="">Date of Birth</option>
            <option value="">1999</option>
            <option value="">2002</option>
          </select>
          <select id="">
            <option value="">Gender</option>
            <option value="">Mail</option>
            <option value="">Woman</option>
          </select>
        </div>
        <div class="signUp__robot">
          <input type="checkbox" />
          <p>I`m not a robot</p>
          <i class="fa-solid fa-rotate-left"></i>
        </div>
        <div class="signUp__button">
          <p>By clicking by on "Sign up" you accept the</p>
          <span>Terms and Condition of Use.</span>
          <a class="signUp__btn" href="#">SIGN UP</a>
          <p>Already have an account? <span>Login In</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
